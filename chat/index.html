<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
    }
    .message span {
      font-weight: bold;
      color: #007bff;
    }
    .input-box {
      display: flex;
      padding: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .input-box button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyBM24-Yk7TP2wMCB0bFvZgzAE7R9LjOvFI",
      authDomain: "comkids-52fd8.firebaseapp.com",
      databaseURL: "https://comkids-52fd8-default-rtdb.firebaseio.com",
      projectId: "comkids-52fd8",
      storageBucket: "comkids-52fd8.firebasestorage.app",
      messagingSenderId: "1050486755449",
      appId: "1:1050486755449:web:7bd58ce6c055d4e9a544a8",
      measurementId: "G-8RGK911SLT"
    };


    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById('chatBox');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('messageInput');


    db.ref('messages').on('child_added', (snapshot) => {
      const message = snapshot.val();
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span>${message.name}:</span> ${message.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });


    function sendMessage() {
      const username = usernameInput.value.trim();
      const text = messageInput.value.trim();
      if (username && text) {
        db.ref('messages').push({
          name: username,
          text: text,
        });
        messageInput.value = '';
      } else {
        alert('Please enter both name and message!');
      }
    }
  </script>
</body>
</html>
